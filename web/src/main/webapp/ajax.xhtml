<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Ajax</title>

    <h:outputScript library="javax.faces" name="jsf-uncompressed.js" target="head" />
</h:head>

<h:body>
    <f:view locale="en_US">
        <h:form>

            <h:outputLabel value="Number"/>
            <h:outputText value="#{ajaxTestController.index}"/>

            <h:commandButton value="Increase number" action="#{ajaxTestController.increase}">
                <f:ajax execute="@this" render="@form"/>
            </h:commandButton>

        </h:form>

        <h:outputScript>
            jsf.ajax.addOnEvent(function (data) {
                alert('ajax call occured');
            })
        </h:outputScript>
    </f:view>
</h:body>
</html>
