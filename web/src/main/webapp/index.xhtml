<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>JSF</title>

    <h:outputScript library="js" name="jquery.js" target="head"/>
</h:head>

<h:body>
    <f:view locale="en_US">
        <p>This sample is jsf implementation of mojarra</p>
        <p><h:outputLabel value="I am just a facelet"/></p>
        <p><h:outputLabel value="#{greetingController.greeting}"/></p>

        <div id="id1234" style="border: solid; border-color: #ff0000; border-width: 1px;"/>

        <h:outputScript>
            function loadPartial() {
                $.ajax({
                    url: 'http://localhost:8080/jsf-jboss/part.xhtml'
                }).done(function (data) {
                    $('#id1234').html(data);
                });
            }
        </h:outputScript>

        <h:form>
            <h:commandButton value="Load partial jsf" onclick="loadPartial()" type="button"/>
        </h:form>

    </f:view>
</h:body>
</html>
